<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaurav's Nature Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-green-600 text-white p-6 text-center">
    <h1 class="text-4xl font-bold">Gaurav's Nature Gallery</h1>
    <p class="text-lg mt-2">Capturing the beauty of sky, clouds, flowers, sunsets & moon</p>
    <a href="https://www.instagram.com/itz_g.a.u_r.a.v_005/profilecard/?igsh=MWw1ODkwYzg4ZGJneg==" target="_blank" class="mt-2 inline-block text-white underline">Follow me on Instagram</a>
  </header>

  <main class="p-4">

    <!-- Gallery Section -->
    <section id="gallery" class="my-8">
      <h2 class="text-2xl font-semibold mb-4">Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="https://drive.google.com/uc?export=view&id=1E-3HFlX7qjroqx9ljJ2xgcSrqdVlYX59" alt="Photo 1" class="rounded shadow" />
        <img src="https://drive.google.com/uc?export=view&id=1qAqP2in8q4LUKniDeJV145B_gYBlZG-W" alt="Photo 2" class="rounded shadow" />
        <img src="https://drive.google.com/uc?export=view&id=1fJ5sukb0ZnRCA5aL0oT4zhdGC1ALRnqc" alt="Photo 3" class="rounded shadow" />
        <img src="https://drive.google.com/uc?export=view&id=1oZL_N7Z31dsMhNmx89MYY9sS6QPPZwXC" alt="Photo 4" class="rounded shadow" />
        <img src="https://drive.google.com/uc?export=view&id=1egNSYWHQtBD8fw6XnnfQxbRaFgduQkCc" alt="Photo 5" class="rounded shadow" />
        <img src="https://drive.google.com/uc?export=view&id=1BTDQJo52728i7BLTpY1BIhYd7bM11AeD" alt="Photo 6" class="rounded shadow" />
      </div>
    </section>

    <!-- Video Section -->
    <section id="videos" class="my-8">
      <h2 class="text-2xl font-semibold mb-4">Videos</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <iframe src="https://drive.google.com/file/d/1vJVbgjuW1ZrqUEs3jdMEPf1-BTMfL9to/preview" class="w-full h-64 rounded shadow" allow="autoplay"></iframe>
        <iframe src="https://drive.google.com/file/d/1pvvSXwCuxv8UMp7AC-93DD1jS5AXvU3d/preview" class="w-full h-64 rounded shadow" allow="autoplay"></iframe>
      </div>
    </section>

  </main>

  <footer class="bg-green-600 text-white text-center p-4">
    <p>&copy; 2025 Gaurav. All rights reserved.</p>
  </footer>

</body>
</html>
