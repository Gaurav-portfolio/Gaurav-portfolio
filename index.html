<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaurav's Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header, footer {
      background-color: #222;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    .section {
      padding: 2em;
    }
    .gallery, .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img, .videos iframe {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    a {
      color: #0099ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Gaurav's Nature Photography</h1>
  <p>Sky | Clouds | Flowers | Sunsets | Moon</p>
</header>

<section class="section">
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="https://drive.google.com/uc?export=view&id=1E-3HFlX7qjroqx9ljJ2xgcSrqdVlYX59" alt="Photo 1">
    <img src="https://drive.google.com/uc?export=view&id=1qAqP2in8q4LUKniDeJV145B_gYBlZG-W" alt="Photo 2">
    <img src="https://drive.google.com/uc?export=view&id=1fJ5sukb0ZnRCA5aL0oT4zhdGC1ALRnqc" alt="Photo 3">
    <img src="https://drive.google.com/uc?export=view&id=1oZL_N7Z31dsMhNmx89MYY9sS6QPPZwXC" alt="Photo 4">
    <img src="https://drive.google.com/uc?export=view&id=1egNSYWHQtBD8fw6XnnfQxbRaFgduQkCc" alt="Photo 5">
    <img src="https://drive.google.com/uc?export=view&id=1BTDQJo52728i7BLTpY1BIhYd7bM11AeD" alt="Photo 6">
  </div>
</section>

<section class="section">
  <h2>Videos</h2>
  <div class="videos">
    <iframe src="https://drive.google.com/file/d/1vJVbgjuW1ZrqUEs3jdMEPf1-BTMfL9to/preview" allow="autoplay" allowfullscreen></iframe>
    <iframe src="https://drive.google.com/file/d/1pvvSXwCuxv8UMp7AC-93DD1jS5AXvU3d/preview" allow="autoplay" allowfullscreen></iframe>

<footer>

</html>
